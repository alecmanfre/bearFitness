<template name="record">
	{{#if showRecord}}
		<div class="span12">
			<h1>Record a New Workout</h1>
			<div class="row">
				<div class="span3">
					<div class="work-out-list">
						{{> WorkOutList}}
					</div>
				</div>
				<div class="span9 workout-submit">
					{{> ExerciseList}}
				</div>
			</div>
		</div>
	{{/if}}
</template>

<template name="WorkOutList">
	<ul class="side-nav-container">
		{{#each workouts}}
		<li class="side-nav-item">
			{{name}}
		</li>
		{{/each}}
	</ul>
</template>

<template name="ExerciseList">
	{{#if exercisesperformed}}
		<div class="record-workout-title-container clear-fix">
			<h2 class="record-workout-title">{{workoutName}}</h2>
			<div class="recorded-date-title">{{dayOfWeek}} - {{todaysDate}}</div>
		</div>

	
		{{#each exercisesperformed}}
			<div class="record-exercise-container clear-fix">
				<div class="new-exercise-container clear-fix">
					<div class="exercise-title-bar clear-fix">
						<div class="exercise-name">{{name}}</div>
					</div>
					<div class="row">
						<div class="record-sets-container">
							<div class="record-results-header clear-fix">
								<div class="record-sets-header">Sets</div>
								<div class="record-reps-header">Reps</div>
								<div class="record-weight-header">Weight</div>
								<div class="record-notes-header">Notes</div>
							</div>
							{{> SetList}}
							<div class="add-new-set">+</div>
						</div>
						<div class="record-future-section">
						</div>
					</div>
				</div>
			</div>
		{{/each}}
		<div id="save-workout" class="button button-green">
				Save
		</div>
		<div id="cancel-workout" class="button">
				Nope
		</div>
	{{else}}
		Click to the left to start a new workout
	{{/if}}
</template>

<template name="SetList">
	{{#each setsperformed}}
		<div class="results-list clear-fix">
			<div class="record-sets">{{set}}</div>
			<div class="record-reps"><input class="record-reps-input" type="text" placeholder="10" value="{{reps}}"/></div>
			<div class="record-weight"><input class="record-weight-input" type="text" placeholder="120" value="{{weight}}"/></div>
			<div class="record-notes"><input class="record-notes-input" type="text" placeholder="Add workout notes" value="{{notes}}"/></div>
		</div>
	{{/each}}


</template>
